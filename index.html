<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Museo Virtual 3D - Experiencia Inmersiva</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;

      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(0,0,0,0.9), rgba(26,26,46,0.9));
      backdrop-filter: blur(10px);
      z-index: 100;
      display: flex;
      justify-content: center;
      align-items: center;

    #instructions {
      width: 90%;
      max-width: 500px;
      text-align: center;
      color: #fff;
      background: linear-gradient(135deg, rgba(0,0,0,0.95), rgba(13,13,35,0.95));
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.8), inset 0 1px 0 rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.1);
      backdrop-filter: blur(20px);
    }

    #instructions h2 {
      font-size: 2.5em;
      margin-bottom: 20px;

      -webkit-text-fill-color: transparent;

    #instructions p {

    #startButton {

      border: none;

      padding: 18px 40px;
      font-size: 18px;

      cursor: pointer;

      text-transform: uppercase;
      letter-spacing: 2px;
      font-weight: bold;
      box-shadow: 0 10px 30px rgba(102,126,234,0.4);
      position: relative;
      overflow: hidden;
    }

    #startButton:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(102,126,234,0.6);
    }

    #startButton:active {
      transform: translateY(-1px);
    }

    .key-hint {
      font-weight: bold;
      color: #64ffda;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      padding: 8px 12px;
      border-radius: 8px;
      font-family: 'Courier New', monospace;
      font-size: 1em;
      border: 1px solid #64ffda;
      box-shadow: 0 0 10px rgba(100,255,218,0.3);
      display: inline-block;
      margin: 2px;
    }

    #infoBox {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(135deg, rgba(0,0,0,0.9), rgba(26,26,46,0.9));
      color: #fff;
      padding: 20px 30px;
      border-radius: 15px;
      max-width: 90%;
      min-width: 300px;
      text-align: center;
      font-size: 1.2em;
      display: none;
      z-index: 20;
      box-shadow: 0 10px 40px rgba(0,0,0,0.6), inset 0 1px 0 rgba(255,255,255,0.1);
      border: 1px solid rgba(100,255,218,0.3);
      backdrop-filter: blur(20px);
      animation: slideUp 0.3s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateX(-50%) translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
      }
    }

    #controls {
      position: fixed;
      top: 20px;
      right: 20px;
      background: linear-gradient(135deg, rgba(0,0,0,0.8), rgba(26,26,46,0.8));
      color: #fff;
      padding: 15px 20px;
      border-radius: 10px;
      font-size: 14px;
      z-index: 15;
      border: 1px solid rgba(100,255,218,0.2);
      backdrop-filter: blur(10px);
      display: none;
    }

    #controls.show {
      display: block;
    }

    .control-item {
      margin: 5px 0;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .crosshair {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 4px;
      height: 4px;
      background: #64ffda;
      border-radius: 50%;
      z-index: 10;
      box-shadow: 0 0 10px rgba(100,255,218,0.8);
      display: none;
    }

    .crosshair.show {
      display: block;
    }

    #loadingBar {
      position: fixed;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      height: 4px;
      background: rgba(255,255,255,0.1);
      border-radius: 2px;
      overflow: hidden;
      display: none;
    }

    #loadingProgress {
      height: 100%;
      background: linear-gradient(90deg, #64ffda, #4fc3f7);
      width: 0%;
      transition: width 0.3s ease;
      box-shadow: 0 0 10px rgba(100,255,218,0.5);
    }
  </style>
</head>

<body>
  <div id="blocker">
    <div id="instructions">
      <h2>üé® Museo Virtual 3D</h2>
      <p>Sum√©rgete en una experiencia art√≠stica inmersiva</p>
      <p>
        Controles:
        <br>
        <span class="key-hint">W A S D</span> - Movimiento
        <span class="key-hint">Mouse</span> - Mirar alrededor

  <div id="infoBox"></div>

  <div class="crosshair"></div>
  
  <div id="loadingBar">

  </div>

  <script type="module">
    import * as THREE from 'https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.module.min.js';

    // Simulaci√≥n de PointerLockControls simplificada
    class PointerLockControls extends THREE.EventDispatcher {
      constructor(camera, domElement) {
        super();
        this.camera = camera;
        this.domElement = domElement;
        this.isLocked = false;
        this.euler = new THREE.Euler(0, 0, 0, 'YXZ');
        this.velocity = new THREE.Vector3();
        this.direction = new THREE.Vector3();
        
        this.init();
      }

      init() {
        this.domElement.addEventListener('click', () => this.lock());
        document.addEventListener('pointerlockchange', () => this.onPointerlockChange());
        document.addEventListener('mousemove', (e) => this.onMouseMove(e));
      }

      lock() {
        this.domElement.requestPointerLock();
      }

      unlock() {
        document.exitPointerLock();
      }

      onPointerlockChange() {
        if (document.pointerLockElement === this.domElement) {
          this.dispatchEvent({ type: 'lock' });
          this.isLocked = true;
        } else {
          this.dispatchEvent({ type: 'unlock' });
          this.isLocked = false;
        }
      }

      onMouseMove(event) {
        if (!this.isLocked) return;

        const movementX = event.movementX || 0;
        const movementY = event.movementY || 0;

        this.euler.setFromQuaternion(this.camera.quaternion);
        this.euler.y -= movementX * 0.002;
        this.euler.x -= movementY * 0.002;
        this.euler.x = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, this.euler.x));

        this.camera.quaternion.setFromEuler(this.euler);
      }

      moveForward(distance) {
        this.direction.setFromMatrixColumn(this.camera.matrix, 0);
        this.direction.crossVectors(this.camera.up, this.direction);
        this.camera.position.addScaledVector(this.direction, distance);
      }

      moveRight(distance) {
        this.direction.setFromMatrixColumn(this.camera.matrix, 0);
        this.camera.position.addScaledVector(this.direction, distance);
      }
    }

    // Variables globales
    const clock = new THREE.Clock();
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance" });
    const textureLoader = new THREE.TextureLoader();
    const museumObjects = [];
    
    // Configuraci√≥n inicial
    scene.background = new THREE.Color(0x0a0a0a);
    scene.fog = new THREE.Fog(0x0a0a0a, 20, 120); // Fog ajustado para sala m√°s grande
    
    camera.position.set(0, 1.6, 25); // Posici√≥n inicial m√°s alejada
    
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    renderer.shadowMap.enabled = true;
    renderer.shadowMap.type = THREE.PCFSoftShadowMap;
    renderer.toneMapping = THREE.ACESFilmicToneMapping;
    renderer.toneMappingExposure = 0.8;
    document.body.appendChild(renderer.domElement);

    // Constantes del museo ampliado para el planetario
    const WALL_HEIGHT = 20;
    const WALL_THICKNESS = 0.5;
    const WALL_LENGTH = 60; // Duplicado para dar m√°s espacio a los planetas

    // Sistema de iluminaci√≥n mejorado para sala grande
    function createLighting() {
      // Luz ambiental suave
      const ambientLight = new THREE.AmbientLight(0x404040, 0.4);
      scene.add(ambientLight);

      // Luz direccional principal m√°s potente
      const directionalLight = new THREE.DirectionalLight(0xffffff, 1.2);
      directionalLight.position.set(15, 25, 10);
      directionalLight.castShadow = true;
      directionalLight.shadow.mapSize.width = 4096;
      directionalLight.shadow.mapSize.height = 4096;
      directionalLight.shadow.camera.near = 1;
      directionalLight.shadow.camera.far = 100;
      directionalLight.shadow.camera.left = -50;
      directionalLight.shadow.camera.right = 50;
      directionalLight.shadow.camera.top = 50;
      directionalLight.shadow.camera.bottom = -50;
      scene.add(directionalLight);

      // M√°s luces puntuales distribuidas por la sala ampliada
      const artworkLights = [
        { pos: [-20, 6, -25], color: 0xffd700, intensity: 1.5 },
        { pos: [20, 6, -25], color: 0x64ffda, intensity: 1.5 },
        { pos: [-25, 6, 0], color: 0xff6b9d, intensity: 1.5 },
        { pos: [25, 6, 0], color: 0x4fc3f7, intensity: 1.5 },
        // Luces adicionales para los planetas
        { pos: [0, 10, -15], color: 0xffaa00, intensity: 2 }, // Iluminaci√≥n especial para el Sol
        { pos: [-15, 8, -10], color: 0x8c7853, intensity: 1 },
        { pos: [-20, 8, 5], color: 0xffc649, intensity: 1 },
        { pos: [15, 8, 10], color: 0xd8ca9d, intensity: 1.2 },
        { pos: [20, 8, 5], color: 0xfad5a5, intensity: 1.2 }
      ];

      artworkLights.forEach(light => {
        const spotLight = new THREE.SpotLight(light.color, light.intensity, 25, Math.PI / 5, 0.3, 2);
        spotLight.position.set(...light.pos);
        spotLight.target.position.set(light.pos[0] * 0.7, 3, light.pos[2] * 0.7);
        spotLight.castShadow = true;
        scene.add(spotLight);
        scene.add(spotLight.target);
      });
    }

    // Creaci√≥n del suelo con patr√≥n
    function createFloor() {
      const floorGeometry = new THREE.PlaneGeometry(WALL_LENGTH, WALL_LENGTH, 50, 50);
      
      // Material del suelo con patr√≥n de m√°rmol
      const floorMaterial = new THREE.MeshStandardMaterial({
        color: 0x2a2a2a,
        roughness: 0.8,
        metalness: 0.1
      });

      // Crear patr√≥n de baldosas
      const canvas = document.createElement('canvas');
      canvas.width = canvas.height = 512;
      const ctx = canvas.getContext('2d');
      
      // Patr√≥n de damero elegante
      const tileSize = 64;
      for (let x = 0; x < 8; x++) {
        for (let y = 0; y < 8; y++) {
          ctx.fillStyle = (x + y) % 2 ? '#1a1a1a' : '#2a2a2a';
          ctx.fillRect(x * tileSize, y * tileSize, tileSize, tileSize);
        }
      }
      
      const floorTexture = new THREE.CanvasTexture(canvas);
      floorTexture.wrapS = THREE.RepeatWrapping;
      floorTexture.wrapT = THREE.RepeatWrapping;
      floorTexture.repeat.set(4, 4);
      
      floorMaterial.map = floorTexture;

      const floor = new THREE.Mesh(floorGeometry, floorMaterial);
      floor.rotation.x = -Math.PI / 2;
      floor.receiveShadow = true;
      scene.add(floor);
    }

    // Paredes con texturas procedurales
    function createWalls() {
      const wallMaterial = new THREE.MeshStandardMaterial({
        color: 0x1a1a2e,
        roughness: 0.9,
        metalness: 0.1
      });

      // Crear textura de pared procedural
      const wallCanvas = document.createElement('canvas');
      wallCanvas.width = wallCanvas.height = 256;
      const wallCtx = wallCanvas.getContext('2d');
      
      const gradient = wallCtx.createLinearGradient(0, 0, 0, 256);
      gradient.addColorStop(0, '#2a2a4e');
      gradient.addColorStop(1, '#1a1a2e');
      wallCtx.fillStyle = gradient;
      wallCtx.fillRect(0, 0, 256, 256);
      
      const wallTexture = new THREE.CanvasTexture(wallCanvas);
      wallTexture.wrapS = THREE.RepeatWrapping;
      wallTexture.wrapT = THREE.RepeatWrapping;
      wallTexture.repeat.set(2, 1);
      
      wallMaterial.map = wallTexture;

      // Paredes
      const walls = [
        { size: [WALL_LENGTH, WALL_HEIGHT, WALL_THICKNESS], pos: [0, WALL_HEIGHT/2, -WALL_LENGTH/2] },
        { size: [WALL_THICKNESS, WALL_HEIGHT, WALL_LENGTH], pos: [-WALL_LENGTH/2, WALL_HEIGHT/2, 0] },
        { size: [WALL_THICKNESS, WALL_HEIGHT, WALL_LENGTH], pos: [WALL_LENGTH/2, WALL_HEIGHT/2, 0] }
      ];

      walls.forEach(wall => {
        const geometry = new THREE.BoxGeometry(...wall.size);
        const mesh = new THREE.Mesh(geometry, wallMaterial);
        mesh.position.set(...wall.pos);
        mesh.receiveShadow = true;
        scene.add(mesh);
      });

      // Pared frontal con entrada
      createEntranceWall();
      
      // Techo
      const ceilingGeometry = new THREE.PlaneGeometry(WALL_LENGTH, WALL_LENGTH);
      const ceilingMaterial = new THREE.MeshStandardMaterial({ color: 0x0a0a0a });
      const ceiling = new THREE.Mesh(ceilingGeometry, ceilingMaterial);
      ceiling.rotation.x = Math.PI / 2;
      ceiling.position.y = WALL_HEIGHT;
      scene.add(ceiling);
    }

    function createEntranceWall() {
      const doorWidth = 8; // Puerta m√°s grande para la escala
      const doorHeight = 10;
      
      // Paredes laterales de la entrada
      const leftWallGeo = new THREE.BoxGeometry((WALL_LENGTH - doorWidth) / 2, WALL_HEIGHT, WALL_THICKNESS);
      const rightWallGeo = new THREE.BoxGeometry((WALL_LENGTH - doorWidth) / 2, WALL_HEIGHT, WALL_THICKNESS);
      const topWallGeo = new THREE.BoxGeometry(doorWidth, WALL_HEIGHT - doorHeight, WALL_THICKNESS);
      
      const wallMat = new THREE.MeshStandardMaterial({ color: 0x1a1a2e });
      
      const leftWall = new THREE.Mesh(leftWallGeo, wallMat);
      leftWall.position.set(-(WALL_LENGTH - doorWidth) / 4 - doorWidth / 2, WALL_HEIGHT / 2, WALL_LENGTH / 2);
      scene.add(leftWall);
      
      const rightWall = new THREE.Mesh(rightWallGeo, wallMat);
      rightWall.position.set((WALL_LENGTH - doorWidth) / 4 + doorWidth / 2, WALL_HEIGHT / 2, WALL_LENGTH / 2);
      scene.add(rightWall);
      
      const topWall = new THREE.Mesh(topWallGeo, wallMat);
      topWall.position.set(0, WALL_HEIGHT - (WALL_HEIGHT - doorHeight) / 2, WALL_LENGTH / 2);
      scene.add(topWall);
    }

    // Obras de arte mejoradas
    function createArtwork(x, y, z, rotationY, title, description, color = 0xffffff) {
      // Marco elegante
      const frameGeo = new THREE.BoxGeometry(4.5, 3.5, 0.2);
      const frameMat = new THREE.MeshStandardMaterial({ 
        color: 0x8b4513,
        metalness: 0.7,
        roughness: 0.3
      });
      const frame = new THREE.Mesh(frameGeo, frameMat);
      frame.position.set(x, y, z);
      frame.rotation.y = rotationY;
      frame.castShadow = true;
      
      // Canvas con arte procedural
      const canvasGeo = new THREE.PlaneGeometry(4, 3);
      const artwork = createProceduralArt(color);
      const canvasMat = new THREE.MeshStandardMaterial({ 
        map: artwork,
        emissive: color,
        emissiveIntensity: 0.1
      });
      const canvas = new THREE.Mesh(canvasGeo, canvasMat);
      canvas.position.z = rotationY === Math.PI ? -0.11 : 0.11;
      frame.add(canvas);
      
      // Placa informativa
      const plateGeo = new THREE.PlaneGeometry(3, 0.5);
      const plateMat = new THREE.MeshStandardMaterial({ color: 0x2a2a2a });
      const plate = new THREE.Mesh(plateGeo, plateMat);
      plate.position.set(0, -2.2, rotationY === Math.PI ? -0.12 : 0.12);
      frame.add(plate);
      
      frame.userData = { info: `${title}\n\n${description}`, type: 'artwork' };
      scene.add(frame);
      museumObjects.push(frame);
      
      return frame;
    }

    function createProceduralArt(color) {
      const canvas = document.createElement('canvas');
      canvas.width = canvas.height = 512;
      const ctx = canvas.getContext('2d');
      
      // Fondo base
      ctx.fillStyle = `#${color.toString(16).padStart(6, '0')}`;
      ctx.fillRect(0, 0, 512, 512);
      
      // Patr√≥n art√≠stico procedural
      ctx.globalCompositeOperation = 'multiply';
      for (let i = 0; i < 50; i++) {
        ctx.beginPath();
        ctx.arc(
          Math.random() * 512,
          Math.random() * 512,
          Math.random() * 100 + 20,
          0, 2 * Math.PI
        );
        ctx.fillStyle = `rgba(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255}, 0.3)`;
        ctx.fill();
      }
      
      return new THREE.CanvasTexture(canvas);
    }

    function createPlanetSculpture(x, z, planetData) {
      const { name, radius, color, texture, description, rotationSpeed, rings } = planetData;
      
      // Geometr√≠a esf√©rica para el planeta
      const sculptureGeo = new THREE.SphereGeometry(radius, 32, 32);
      
      // Material del planeta con textura procedural
      const planetTexture = createPlanetTexture(texture, color);
      const sculptureMat = new THREE.MeshStandardMaterial({ 
        map: planetTexture,
        color: color,
        metalness: texture === 'metallic' ? 0.8 : 0.1,
        roughness: texture === 'gas' ? 0.9 : 0.3,
        emissive: name === 'Sol' ? color : 0x000000,
        emissiveIntensity: name === 'Sol' ? 0.3 : 0
      });
      
      const sculpture = new THREE.Mesh(sculptureGeo, sculptureMat);
      sculpture.position.set(x, 2.5 + radius - 1, z);
      sculpture.castShadow = name !== 'Sol';
      sculpture.receiveShadow = false;
      
      // Efectos especiales para algunos planetas
      if (name === 'Sol') {
        // Resplandor solar
        const glowGeo = new THREE.SphereGeometry(radius * 1.2, 16, 16);
        const glowMat = new THREE.MeshBasicMaterial({
          color: 0xffaa00,
          transparent: true,
          opacity: 0.2,
          side: THREE.BackSide
        });
        const glow = new THREE.Mesh(glowGeo, glowMat);
        sculpture.add(glow);
      }
      
      // Anillos para Saturno, Urano y Neptuno
      if (rings) {
        const ringGeo = new THREE.RingGeometry(radius * 1.3, radius * 2, 32);
        const ringMat = new THREE.MeshBasicMaterial({
          color: rings.color,
          transparent: true,
          opacity: 0.6,
          side: THREE.DoubleSide
        });
        const ring = new THREE.Mesh(ringGeo, ringMat);
        ring.rotation.x = Math.PI / 2;
        sculpture.add(ring);
      }
      
      // Pedestal con informaci√≥n del planeta
      const pedestalGeo = new THREE.CylinderGeometry(2.5, 3, 1.2, 8);
      const pedestalMat = new THREE.MeshStandardMaterial({
        color: 0x3d2817,
        metalness: 0.3,
        roughness: 0.7
      });
      const pedestal = new THREE.Mesh(pedestalGeo, pedestalMat);
      pedestal.position.set(x, 0.6, z);
      pedestal.castShadow = true;
      pedestal.receiveShadow = true;
      scene.add(pedestal);
      
      // Placa del planeta
      const plateGeo = new THREE.CylinderGeometry(2.3, 2.3, 0.1, 16);
      const plateMat = new THREE.MeshStandardMaterial({ 
        color: 0x333333,
        metalness: 0.8,
        roughness: 0.2
      });
      const plate = new THREE.Mesh(plateGeo, plateMat);
      plate.position.set(x, 1.25, z);
      scene.add(plate);
      
      // Datos del planeta
      const planetInfo = `ü™ê ${name}
      
${description}

üìè Radio: ${planetData.realRadius} km
üåç Distancia del Sol: ${planetData.distanceFromSun}
‚è∞ D√≠a: ${planetData.dayLength}
üóìÔ∏è A√±o: ${planetData.yearLength}
üå°Ô∏è Temperatura: ${planetData.temperature}`;
      
      sculpture.userData = { 
        info: planetInfo, 
        type: 'planet',
        rotationSpeed: rotationSpeed,
        name: name
      };
      scene.add(sculpture);
      museumObjects.push(sculpture);
      
      return sculpture;
    }

    function createPlanetTexture(textureType, baseColor) {
      const canvas = document.createElement('canvas');
      canvas.width = canvas.height = 512;
      const ctx = canvas.getContext('2d');
      
      // Color base
      ctx.fillStyle = `#${baseColor.toString(16).padStart(6, '0')}`;
      ctx.fillRect(0, 0, 512, 512);
      
      switch(textureType) {
        case 'rocky':
          // Textura rocosa con cr√°teres
          ctx.globalCompositeOperation = 'multiply';
          for (let i = 0; i < 30; i++) {
            ctx.beginPath();
            ctx.arc(Math.random() * 512, Math.random() * 512, Math.random() * 20 + 5, 0, 2 * Math.PI);
            ctx.fillStyle = `rgba(${Math.random() * 100}, ${Math.random() * 100}, ${Math.random() * 100}, 0.7)`;
            ctx.fill();
          }
          break;
          
        case 'gas':
          // Bandas de gas
          ctx.globalCompositeOperation = 'overlay';
          for (let i = 0; i < 512; i += 20) {
            ctx.fillStyle = `rgba(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255}, 0.3)`;
            ctx.fillRect(0, i, 512, 10 + Math.random() * 20);
          }
          break;
          
        case 'ice':
          // Textura helada
          ctx.globalCompositeOperation = 'screen';
          for (let i = 0; i < 100; i++) {
            ctx.beginPath();
            ctx.arc(Math.random() * 512, Math.random() * 512, Math.random() * 5 + 1, 0, 2 * Math.PI);
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            ctx.fill();
          }
          break;
          
        case 'earth':
          // Continentes y oc√©anos simplificados
          ctx.globalCompositeOperation = 'multiply';

      const length = Math.hypot(forward, right);
      if (length > 0) {

      controls.moveForward(forward * currentSpeed * delta);

      if (pos.z > maxZ) {

      gainNode.gain.setValueAtTime(0, audioContext.currentTime);

      oscillator.start();

    // Detectar si es dispositivo m√≥vil
    function isMobile() {
      return /Android|iPhone|iPad|iPod|Opera Mini|IEMobile|WPDesktop/i.test(navigator.userAgent);
    }

    // Mostrar controles t√°ctiles si es m√≥vil y no est√° en modo pointer lock
    if (isMobile() && !document.pointerLockElement) {
      document.getElementById('touchControls').style.display = 'flex';
    }

    // Variables para controlar movimiento t√°ctil
    const touchKeys = {
      ArrowUp: false,
      ArrowDown: false,
      ArrowLeft: false,
      ArrowRight: false
    };

    // Funciones para manejar eventos t√°ctiles
    function setTouchKey(key, value) {
      touchKeys[key] = value;
    }

    // A√±adir eventos t√°ctiles a botones
    document.getElementById('btnUp').addEventListener('touchstart', () => setTouchKey('ArrowUp', true));
    document.getElementById('btnUp').addEventListener('touchend', () => setTouchKey('ArrowUp', false));
    document.getElementById('btnLeft').addEventListener('touchstart', () => setTouchKey('ArrowLeft', true));
    document.getElementById('btnLeft').addEventListener('touchend', () => setTouchKey('ArrowLeft', false));
    document.getElementById('btnDown').addEventListener('touchstart', () => setTouchKey('ArrowDown', true));
    document.getElementById('btnDown').addEventListener('touchend', () => setTouchKey('ArrowDown', false));
    document.getElementById('btnRight').addEventListener('touchstart', () => setTouchKey('ArrowRight', true));
    document.getElementById('btnRight').addEventListener('touchend', () => setTouchKey('ArrowRight', false));

    // Modificar la funci√≥n handleMovement para incluir controles t√°ctiles
    const originalHandleMovement = handleMovement;
    function handleMovement(delta) {
      if (!controls.isLocked) return;

      let forward = 0, right = 0;
      const currentSpeed = keys['ShiftLeft'] ? sprintSpeed : moveSpeed;

      if (keys['KeyW'] || touchKeys['ArrowUp']) forward += 1;
      if (keys['KeyS'] || touchKeys['ArrowDown']) forward -= 1;
      if (keys['KeyD'] || touchKeys['ArrowRight']) right += 1;
      if (keys['KeyA'] || touchKeys['ArrowLeft']) right -= 1;

      const length = Math.hypot(forward, right);
      if (length > 0) {
        forward /= length;
        right /= length;
      }

      controls.moveForward(forward * currentSpeed * delta);
      controls.moveRight(right * currentSpeed * delta);

      // Colisiones
      applyCollisions();
      camera.position.y = 1.6; // Altura fija
    }
  </script>
